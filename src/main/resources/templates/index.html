<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" th:href="@{assets/img/favicon.ico}">
<title>Mediumish - A Medium style template by WowThemes.net</title>
<!-- Bootstrap core CSS -->
<link th:href="@{assets/css/bootstrap.min.css}" rel="stylesheet">
<!-- Fonts -->
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
<!-- Custom styles for this template -->
<link th:href="@{assets/css/mediumish.css}" rel="stylesheet">
</head>
<body>

<!-- Begin Nav
================================================== -->
<div th:replace="fragments/header :: header"></div>
<!-- End Nav
================================================== -->

<!-- Begin Site Title
================================================== -->
<div class="container">
	<div class="mainheading">
		<h1 class="sitetitle">Zbloguy</h1>
		<p class="lead">
			 Where to write down every knowledge, simply perfect for bloggers!
		</p>
	</div>
<!-- End Site Title
================================================== -->

	<!-- Begin Featured
	================================================== -->
	<section class="featured-posts">
	<div class="section-title">
		<h2><span>Newest</span></h2>
	</div>
	<div class="card-columns listfeaturedtag">

		<th:block th:each="post : ${newestPosts}">
			<!-- begin post -->
			<div class="card">
				<div class="row">
					<div class="col-md-5 wrapthumbnail">
						<a th:href="@{'/posts/detail/' + ${post.id}}">
							<div class="thumbnail" style="background-image:url(assets/img/demopic/1.jpg);">
							</div>
						</a>
					</div>
					<div class="col-md-7">
						<div class="card-block">
							<h2 class="card-title"><a th:href="@{'/posts/detail/' + ${post.id}}"
													  th:utext="${post.title}">POST TITLE</a></h2>
							<h4 class="card-text" th:utext="${post.description}">POST DESCRIPTION</h4>
							<div class="metafooter">
								<div class="wrapfooter">
								<span class="meta-footer-thumb">
								<a th:href="@{'/users/detail/' + ${post.user?.id}}">
									<img class="author-thumb" src="https://www.gravatar.com/avatar/e56154546cf4be74e393c62d1ae9f9d4?s=250&amp;d=mm&amp;r=x" alt="Sal">
								</a>
								</span>
									<span class="author-meta">
								<span class="post-name"><a th:href="@{'/users/detail/' + ${post.user?.id}}"
														   th:utext="${post.user?.name}">AUTHOR NAME</a></span><br/>
								<span class="post-date" th:utext="${post.createdAt}">POST CREATED AT</span><span class="dot"></span><span class="post-read">6 min read</span>
								</span>
									<span class="post-read-more"><a href="post.html" title="Read Story"><svg class="svgIcon-use" width="25" height="25" viewbox="0 0 25 25"><path d="M19 6c0-1.1-.9-2-2-2H8c-1.1 0-2 .9-2 2v14.66h.012c.01.103.045.204.12.285a.5.5 0 0 0 .706.03L12.5 16.85l5.662 4.126a.508.508 0 0 0 .708-.03.5.5 0 0 0 .118-.285H19V6zm-6.838 9.97L7 19.636V6c0-.55.45-1 1-1h9c.55 0 1 .45 1 1v13.637l-5.162-3.668a.49.49 0 0 0-.676 0z" fill-rule="evenodd"></path></svg></a></span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- end post -->
		</th:block>

	</div>
	</section>
	<!-- End Featured
	================================================== -->

	<!-- Begin List Posts
	================================================== -->
	<section class="recent-posts">
	<div class="section-title">
		<h2><span>All Posts</span></h2>
	</div>
	<div class="card-columns listrecent">

		<th:block th:each="post : ${posts}">
			<!-- begin post -->
			<div class="card">
				<a href="post.html">
					<img class="img-fluid" th:src="@{~/assets/img/demopic/5.jpg}" alt="">
				</a>
				<div class="card-block">
					<h2 class="card-title"><a th:href="@{'/posts/detail/' + ${post.id}}"
											  th:utext="${post.title}">POST TITLE</a></h2>
					<h4 class="card-text" th:utext="${post.description}">POST DESCRIPTION</h4>
					<div class="metafooter">
						<div class="wrapfooter">
						<span class="meta-footer-thumb">
						<a th:href="@{'/users/detail/' + ${post.user?.id}}">
							<img class="author-thumb" src="https://www.gravatar.com/avatar/e56154546cf4be74e393c62d1ae9f9d4?s=250&amp;d=mm&amp;r=x" alt="Sal">
						</a>
						</span>
							<span class="author-meta">
						<span class="post-name"><a th:href="@{'/users/detail/' + ${post.user?.id}}" th:utext="${post.user?.name}">AUTHOR NAME</a></span><br/>
						<span class="post-date" th:utext="${post.createdAt}">POST CREATED AT</span><span class="dot"></span><span class="post-read">6 min read</span>
						</span>
							<span class="post-read-more"><a href="post.html" title="Read Story"><svg class="svgIcon-use" width="25" height="25" viewbox="0 0 25 25"><path d="M19 6c0-1.1-.9-2-2-2H8c-1.1 0-2 .9-2 2v14.66h.012c.01.103.045.204.12.285a.5.5 0 0 0 .706.03L12.5 16.85l5.662 4.126a.508.508 0 0 0 .708-.03.5.5 0 0 0 .118-.285H19V6zm-6.838 9.97L7 19.636V6c0-.55.45-1 1-1h9c.55 0 1 .45 1 1v13.637l-5.162-3.668a.49.49 0 0 0-.676 0z" fill-rule="evenodd"></path></svg></a></span>
						</div>
					</div>
				</div>
			</div>
			<!-- end post -->
		</th:block>


	</div>
	</section>
	<!-- End List Posts
	================================================== -->

	<!-- Begin Footer
	================================================== -->
	<div th:replace="fragments/footer :: footer"></div>
	<!-- End Footer
	================================================== -->

</div>
<!-- /.container -->

<!-- Bootstrap core JavaScript
    ================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script th:src="@{assets/js/jquery.min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script th:src="@{assets/js/bootstrap.min.js}"></script>
<script th:src="@{assets/js/ie10-viewport-bug-workaround.js}"></script>
</body>
</html>
